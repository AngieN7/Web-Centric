<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <title>RockBand</title>
</head>
<body>
  <header>
    <div id="header_title">
      <p>Scrolling music title</p>
      <img class="back-arrow" src="../images/back.png" alt="">
    </div>
  </header>
  <div class="band-frame">
    <div class="left-frame">
      <div id="guitar">
        <img src="https://cdn.pixabay.com/photo/2013/07/12/15/22/rock-149767_1280.png" alt="">
        <span>A</span>
      </div>

      <div id="sax">
        <img src="https://clipart-library.com/img/1281130.png" alt="">
        <span>S</span>
      </div>
    </div>

    <div class="mid-frame">
      <div class="title">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Rock_Band_logo.svg/1200px-Rock_Band_logo.svg.png" alt="">
      </div>
      <div id="drums">
        <img src="https://wallpapers.com/images/hd/cartoon-drum-set-illustration-ehoqd2dl2r3fatzv.jpg" alt="">
        <span>D</span>
      </div>
    </div>

    <div class="right-frame">
      <div id="bass">
        <img src="https://www.pngall.com/wp-content/uploads/2016/05/Bass-Guitar-PNG-Clipart.png" alt="">
        <span>F</span>
      </div>
  
      <div id="triangle">
        <img src="https://cdn-icons-png.flaticon.com/512/1184/1184641.png" alt="">
        <span>G</span>
      </div>
    </div>
  </div>
</body>
</html>
